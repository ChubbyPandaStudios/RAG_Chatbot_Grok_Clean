name: Sync to Hugging Face Spaces

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://huggingface.co/spaces/DykemanTech/Grok-RAG-Chatbot || echo "Remote already exists"
          git remote set-url space https://DykemanTech:${HF_TOKEN}@huggingface.co/spaces/DykemanTech/Grok-RAG-Chatbot
          git push --force space main